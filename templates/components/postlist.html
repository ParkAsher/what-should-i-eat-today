<div class="main">
    <div class="main-wrap">
        <div class="main-menu">
            <div class="main-menu-left">
                <button
                    sort-type="newest"
                    class="postlist-newest-btn"
                    onclick="window.location.href='/?sort=newest'"
                >
                    최신순
                </button>
                <button
                    sort-type="recommend"
                    class="postlist-recommend-btn"
                    onclick="window.location.href='/?sort=recommend'"
                >
                    추천순
                </button>
            </div>
            {% if 'user-info' in session %}
            <div class="main-menu-right">
                <button class="write-link-btn" onclick="window.location.href='/write'">
                    글 쓰기
                </button>
            </div>
            {% endif %}
        </div>
        <div id="main-content" class="main-content"></div>
        <div id="post-list-err-msg"></div>
        <div class="post-pagination-wrap">
            {% if post_page != 0 %} {% if sort == "recommend" %} {% for i in range(post_page) %}
            <button
                data-index="{{i+1}}"
                type="button"
                class="post-pagination"
                onclick="get_post_list('{{i+1}}' , 'recommend')"
            >
                {{i+1}}
            </button>

            {% endfor %} {% else %} {% for i in range(post_page) %}
            <button
                data-index="{{i+1}}"
                type="button"
                class="post-pagination"
                onclick="get_post_list('{{i+1}}' , 'newest')"
            >
                {{i+1}}
            </button>
            {% endfor %} {% endif %} {% endif %}
        </div>
    </div>
</div>

<script defer src="../../static/js/postlist.js"></script>
