<script defer src="../../static/js/mypage.js"></script>

<body>
    <!-- 현재 세션의 값을 가져옴 -->
    {% if session ["user-info"] %}
    <div class=container py-4>
        <form>
            <div class="signup py-4">
                <h2>My Page</h2>
            </div>
            <div class="mb-3">
                <label class="form-label">Nickname</label>
                <input type="text" class="form-control" value="{{session['user-info']['user_nickname']}}" id="user-nickname" />
                <button type="button" class="btn btn-primary" onclick="user_nickname_check()">중복체크</button>
                <div id="nickname-check-msg"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="user-id" value="{{session['user-info']['user_id']}}" aria-label="Disabled input" disabled readonly />
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="user-pw" value="{{session['user-info']['user_pw']}}" aria-label="Disabled input" disabled readonly />
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="user-name" value="{{session['user-info']['user_name']}}" aria-label="Disabled input" />
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="user-email" value="{{session['user-info']['user_email']}}" aria-label="Disabled input" disabled readonly />
            </div>
            <button type="button" class="btn btn-primary" onclick="mypage()">Update</button>
        <form>
    </div>
    {% endif %}
</body>
