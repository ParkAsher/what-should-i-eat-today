<div class="find_pw">
    <div class="find_pw_wrap">
        <div class="find_pw_title">
            <div class="fine_pw_innertitle">
                <h1>비밀번호 찾기🍽</h1>
            </div>
            <div class="name_id_email">
                <div class="find_pw_name_box">
                    <label for="find_pw_name" class="form-label">이름</label>
                </br>
                    <input type="name" class="form-control" id="find_pw_name"
                        placeholder="이름을 입력해주세요.">
                </div>
                <div class="find_pw_id_box">
                    <label for="find_pw_id" class="form-label">아이디</label>
                </br>
                    <input type="id" class="form-control" id="find_pw_id"
                        placeholder="아이디를 입력해주세요.">
                </div>
                <div class="find_pw_email_box">
                    <label for="find_pw_email" class="form-label">이메일</label>
                </br>
                    <input type="email" class="form-control" id="find_pw_email"
                        placeholder="이메일 주소@sparta.com">
                </div>
            </div>
            <div>
                <button class="find_pw_btn" type="button" onclick="find_pw()">비밀번호 찾기</button>
            </div>
            <div id="find-pw-msg"></div>
        </div>
    </div>
</div>
